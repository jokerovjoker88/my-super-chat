<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula Secure</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div id="auth-screen" class="auth-overlay">
        <div id="login-form" class="auth-card">
            <div class="logo"><i class="fa-solid fa-user-shield"></i><h1>NEBULA</h1></div>
            <input type="text" id="l-nick" placeholder="Никнейм">
            <div class="pass-wrapper">
                <input type="password" id="l-pass" placeholder="Пароль">
                <i class="fa-solid fa-eye-slash toggle-eye" onclick="togglePass('l-pass', this)"></i>
            </div>
            <button onclick="doLogin()">Войти</button>
            <p>Нет аккаунта? <a href="#" onclick="showForm('reg-form')">Регистрация</a></p>
        </div>

        <div id="reg-form" class="auth-card" style="display: none;">
            <div class="logo"><i class="fa-solid fa-shield-halved"></i><h1>JOIN</h1></div>
            <input type="text" id="r-nick" placeholder="Придумайте ник">
            <input type="email" id="r-email" placeholder="Ваша почта">
            <div class="pass-wrapper">
                <input type="password" id="r-pass" placeholder="Пароль (6+ знаков)">
                <i class="fa-solid fa-eye-slash toggle-eye" onclick="togglePass('r-pass', this)"></i>
            </div>
            <button onclick="doReg()">Создать аккаунт</button>
            <p><a href="#" onclick="showForm('login-form')">Назад ко входу</a></p>
        </div>
    </div>

    <div id="main-app" class="app" style="display: none;">
        <div class="sidebar">
            <div class="header">Чат: <b id="my-name"></b></div>
        </div>
        <div class="chat-view">
            <div class="pattern-bg welcome-msg">
                <h2>Вы в системе!</h2>
                <p>Теперь вы можете общаться.</p>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
