<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Nebula Chat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div id="auth-screen" class="auth-overlay">
        <div class="auth-card" id="login-form">
            <i class="fa-solid fa-paper-plane" style="font-size:3rem;color:#40a7e3"></i>
            <h1>NEBULA</h1>
            <input type="text" id="l-nick" placeholder="Никнейм">
            <input type="password" id="l-pass" placeholder="Пароль">
            <button onclick="doLogin()">Войти</button>
            <p onclick="toggleAuth(true)">Регистрация</p>
        </div>
        <div class="auth-card" id="reg-form" style="display:none">
            <h1>JOIN</h1>
            <input type="text" id="r-nick" placeholder="Ник">
            <input type="email" id="r-email" placeholder="Email">
            <input type="password" id="r-pass" placeholder="Пароль">
            <button onclick="doReg()">Создать</button>
            <p onclick="toggleAuth(false)">Назад</p>
        </div>
    </div>

    <div id="main-app" class="app" style="display:none">
        <aside class="sidebar">
            <div class="side-header">
                <img id="my-avatar" class="avatar-clickable" onclick="changeAvatar()">
                <span id="my-name"></span>
            </div>
            <div class="search-box">
                <input type="text" id="u-search" placeholder="Поиск...">
                <button onclick="search()"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div id="contacts"></div>
        </aside>
        <main class="chat-area">
            <div id="chat-win" style="display:none;flex:1;flex-direction:column">
                <header class="chat-header">
                    <img id="chat-avatar" class="avatar-min">
                    <b id="chat-with"></b>
                </header>
                <div id="messages"></div>
                <div class="input-row">
                    <input type="text" id="m-input" placeholder="Сообщение..." onkeydown="if(event.key==='Enter') send()">
                    <button class="btn-icon" onclick="send()"><i class="fa-solid fa-chevron-right"></i></button>
                </div>
            </div>
        </main>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
