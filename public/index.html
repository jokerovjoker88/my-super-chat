<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Nebula Chat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div id="auth-screen" class="auth-overlay">
        <div class="auth-card" id="login-form">
            <h1>NEBULA</h1>
            <input type="text" id="l-nick" placeholder="Никнейм">
            <input type="password" id="l-pass" placeholder="Пароль">
            <button onclick="doLogin()">Войти</button>
            <p onclick="toggleAuth(true)" style="cursor:pointer; color:#40a7e3; margin-top:10px;">Создать аккаунт</p>
        </div>
        <div class="auth-card" id="reg-form" style="display:none">
            <h1>JOIN</h1>
            <input type="text" id="r-nick" placeholder="Ник">
            <input type="email" id="r-email" placeholder="Email">
            <input type="password" id="r-pass" placeholder="Пароль">
            <button onclick="doReg()">Зарегистрироваться</button>
            <p onclick="toggleAuth(false)" style="cursor:pointer">Назад</p>
        </div>
    </div>

    <div id="main-app" class="app" style="display:none">
        <aside class="sidebar">
            <div class="side-header"><img id="my-avatar" class="avatar-min"><span id="my-name"></span></div>
            <form class="search-box" onsubmit="search(); return false;">
                <input type="text" id="u-search" placeholder="Поиск ника..." autocomplete="off">
            </form>
            <div id="contacts" class="contacts-list"></div>
        </aside>
        <main class="chat-area">
            <div id="no-chat" class="empty-view">Выберите чат</div>
            <div id="chat-win" style="display:none; flex:1; flex-direction:column;">
                <header class="chat-header"><b id="chat-with"></b></header>
                <div id="messages"></div>
                <form class="input-row" onsubmit="send(); return false;">
                    <input type="text" id="m-input" placeholder="Сообщение..." autocomplete="off">
                    <button type="submit" class="btn-icon"><i class="fa-solid fa-paper-plane"></i></button>
                </form>
            </div>
        </main>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
