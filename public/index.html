<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Messenger Elite</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="luxury-bg">
        <div class="light-orb orb-gold"></div>
        <div class="light-orb orb-blue"></div>
    </div>

    <div class="main-layout">
        <aside class="sidebar-premium">
            <div class="sidebar-brand">
                <div class="brand-hexagon"><i class="fa-solid fa-diamond"></i></div>
                <span>NEBULA<strong>ELITE</strong></span>
            </div>

            <div class="search-premium">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Поиск в системе...">
            </div>

            <div class="users-scroll custom-scroll">
                <div class="section-label">Активные узлы</div>
                <div id="users-box"></div>
            </div>

            <div class="profile-dock">
                <div class="profile-avatar-wrap">
                    <div id="user-display-avatar" class="avatar-elite">?</div>
                    <div class="online-ring"></div>
                </div>
                <div class="profile-text">
                    <span id="user-display">Загрузка...</span>
                    <p>Status: Online</p>
                </div>
                <button class="icon-btn-settings"><i class="fa-solid fa-gear"></i></button>
            </div>
        </aside>

        <main class="chat-viewport">
            <header class="chat-navbar-elite">
                <div class="navbar-left">
                    <button id="back-btn" class="nav-back" style="display:none;"><i class="fa-solid fa-chevron-left"></i></button>
                    <div class="nav-titles">
                        <h2 id="chat-title">Quantum Core</h2>
                        <span class="encryption-badge"><i class="fa-solid fa-shield-halved"></i> 2048-bit Encrypted</span>
                    </div>
                </div>
                <div class="navbar-right">
                    <div class="active-participants">
                        <i class="fa-solid fa-users"></i> <span id="online-count">0</span>
                    </div>
                </div>
            </header>

            <div id="messages" class="messages-container custom-scroll">
                </div>

            <div id="typing-box" class="typing-indicator"></div>

            <footer class="input-dock-area">
                <div class="input-glass-container">
                    <label class="btn-attach-premium">
                        <i class="fa-solid fa-plus"></i>
                        <input type="file" id="file-input" hidden>
                    </label>
                    
                    <textarea id="msg-input" placeholder="Напишите что-нибудь..." rows="1"></textarea>
                    
                    <div class="input-utility-btns">
                        <button id="record-btn" class="btn-util"><i class="fa-solid fa-microphone"></i></button>
                        <button id="send-btn" class="btn-send-elite">
                            <i class="fa-solid fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </footer>
        </main>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
