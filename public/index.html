<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Nebula Messenger</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="app">
        <aside class="sidebar" id="sidebar">
            <div class="side-head">
                <h2>Чаты</h2>
                <button onclick="toggleMenu()" class="mob-btn"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <button class="add-chat-btn" onclick="createRoomPrompt()">+ Создать чат</button>
            <div id="room-list" class="room-list"></div>
            <div class="my-id">Ваш ник: <b id="me">?</b></div>
        </aside>

        <main class="chat">
            <header class="chat-head">
                <button onclick="toggleMenu()" class="mob-btn"><i class="fa-solid fa-bars"></i></button>
                <h2 id="cur-room-name">Выберите чат</h2>
                <button id="add-user-btn" style="display:none" onclick="addUserPrompt()"><i class="fa-solid fa-user-plus"></i></button>
            </header>
            <div id="msgs" class="msgs"></div>
            <div class="input-area" id="input-zone" style="display:none">
                <input type="text" id="m-input" placeholder="Сообщение...">
                <button id="s-btn"><i class="fa-solid fa-paper-plane"></i></button>
            </div>
        </main>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
