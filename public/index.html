<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nebula Chat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div id="auth-screen" class="auth-overlay">
        <div id="login-form" class="auth-card">
            <h2>Вход в Nebula</h2>
            <input type="text" id="l-nick" placeholder="Никнейм">
            <input type="password" id="l-pass" placeholder="Пароль">
            <button id="btn-do-login">Войти</button>
            <p>Нет аккаунта? <a href="#" id="go-to-reg">Создать аккаунт</a></p>
            <p id="l-msg" class="err-msg"></p>
        </div>

        <div id="reg-form" class="auth-card" style="display: none;">
            <h2>Регистрация</h2>
            <input type="text" id="r-nick" placeholder="Никнейм">
            <input type="email" id="r-email" placeholder="Электронная почта">
            <input type="password" id="r-pass" placeholder="Придумайте пароль">
            <input type="password" id="r-pass2" placeholder="Повторите пароль">
            <button id="btn-do-reg">Зарегистрироваться</button>
            <p>Уже есть аккаунт? <a href="#" id="go-to-login">Войти</a></p>
            <p id="r-msg" class="err-msg"></p>
        </div>
    </div>

    <div id="main-app" class="app" style="display: none;">
        <aside class="sidebar" id="sidebar">
            <div class="my-header">
                <div class="ava-wrap on">
                    <img id="my-ava" src="https://cdn-icons-png.flaticon.com/512/149/149071.png">
                </div>
                <div class="my-info"><b id="my-name">...</b></div>
            </div>
            <div class="search-box">
                <input type="text" id="user-search" placeholder="Поиск ника...">
                <button id="search-btn"><i class="fa-solid fa-plus"></i></button>
            </div>
            <div id="dialogs" class="dialogs"></div>
        </aside>

        <main class="chat-view">
            <div id="welcome" class="centered">Выберите чат для общения</div>
            <div id="chat-box" style="display: none; flex-direction: column; height: 100%;">
                <header class="chat-header">
                    <button id="back-btn" class="mobile-only"><i class="fa-solid fa-arrow-left"></i></button>
                    <div class="header-info">
                        <span id="target-name">...</span>
                        <small id="typing-status"></small>
                    </div>
                </header>
                <div id="messages" class="messages"></div>
                <footer class="input-bar">
                    <label class="attach"><i class="fa-solid fa-paperclip"></i><input type="file" id="file-input" hidden></label>
                    <input type="text" id="msg-input" placeholder="Напишите сообщение...">
                    <button id="voice-btn" class="voice-btn"><i class="fa-solid fa-microphone"></i></button>
                    <button id="send-btn"><i class="fa-solid fa-paper-plane"></i></button>
                </footer>
            </div>
        </main>
    </div>

    <audio id="notif-sound" src="https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3"></audio>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
