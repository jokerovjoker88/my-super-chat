<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <aside>
            <div class="top">
                <b>Nebula</b>
                <button onclick="actions.startChat()">+</button>
            </div>
            <div id="list"></div>
        </aside>
        <section>
            <div id="welcome">Выберите чат</div>
            <div id="chat-ui" style="display:none">
                <header id="chat-name"></header>
                <div id="msgs"></div>
                <footer>
                    <input id="inp" placeholder="Сообщение...">
                    <button onclick="actions.send()">></button>
                </footer>
            </div>
        </section>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
