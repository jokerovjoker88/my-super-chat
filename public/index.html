<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root { --neon: #00f2ff; --violet: #7000ff; --deep: #050a14; --glass: rgba(11, 20, 38, 0.9); }
        body, html { margin: 0; padding: 0; height: 100vh; background: var(--deep); color: white; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        
        /* Фон и Оверлей */
        .overlay { position: fixed; inset: 0; background: radial-gradient(circle at center, #111d33 0%, #050a14 100%); display: flex; align-items: center; justify-content: center; z-index: 1000; }
        .auth-box { background: var(--glass); padding: 40px; border-radius: 24px; border: 1px solid var(--neon); text-align: center; width: 320px; box-shadow: 0 0 30px rgba(0, 242, 255, 0.15); }
        
        input { width: 100%; padding: 12px; margin: 10px 0; background: #000; border: 1px solid #333; color: #fff; border-radius: 10px; box-sizing: border-box; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--neon); box-shadow: 0 0 10px rgba(0, 242, 255, 0.3); }
        
        button { width: 100%; padding: 12px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        .btn-login { background: var(--neon); color: #000; margin-bottom: 12px; }
        .btn-reg { background: transparent; border: 1px solid var(--violet); color: #fff; }
        button:hover { transform: translateY(-2px); filter: brightness(1.1); }

        /* Приложение */
        .app { display: flex; height: 100vh; }
        .sidebar { width: 300px; background: #0b1426; border-right: 1px solid #1a2a44; display: flex; flex-direction: column; }
        .chat-main { 
            flex: 1; display: flex; flex-direction: column; 
            background: url('https://w.wallhaven.cc/full/pk/wallhaven-pk93m9.jpg') center/cover; 
            position: relative; 
        }
        
        #chat-win { display: flex; flex-direction: column; height: 100%; background: rgba(5, 10, 20, 0.8); }
        .chat-head { padding: 18px; background: rgba(11, 20, 38, 0.95); border-bottom: 1px solid rgba(0, 242, 255, 0.2); color: var(--neon); font-weight: bold; font-size: 1.1em; }
        
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        
        .input-box { padding: 20px; background: rgba(11, 20, 38, 0.95); display: flex; gap: 12px; border-top: 1px solid rgba(255, 255, 255, 0.05); }
        .input-box input { flex: 1; margin: 0; }
        
        /* Баблы */
        .msg { max-width: 75%; padding: 10px 16px; border-radius: 18px; font-size: 15px; position: relative; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .me { align-self: flex-end; background: var(--violet); border-bottom-right-radius: 4px; }
        .them { align-self: flex-start; background: #262e3d; border-bottom-left-radius: 4px; }
        .time { font-size: 10px; opacity: 0.5; margin-left: 8px; float: right; margin-top: 4px; }
        
        .welcome { flex: 1; display: flex; align-items: center; justify-content: center; background: rgba(5, 10, 20, 0.85); color: #475569; text-align: center; }
    </style>
</head>
<body>

    <div id="auth-screen" class="overlay">
        <div class="auth-box">
            <h1 style="color: var(--neon); letter-spacing: 3px; margin-top: 0;">NEBULA</h1>
            <input type="text" id="nick" placeholder="Username">
            <input type="password" id="pass" placeholder="Password">
            <button class="btn-login" onclick="auth('login')">LOGIN</button>
            <button class="btn-reg" onclick="auth('register')">CREATE ACCOUNT</button>
        </div>
    </div>

    <div id="main-app" class="app" style="display:none">
        <aside class="sidebar">
            <div style="padding: 22px; font-weight: bold; color: var(--neon); border-bottom: 1px solid #1a2a44;">CHATS</div>
            <div style="padding: 15px;">
                <input type="text" id="u-search" placeholder="Search by username..." onkeydown="if(event.key==='Enter') search()">
            </div>
            <div id="contacts" style="overflow-y: auto;"></div>
        </aside>

        <main class="chat-main">
            <div id="welcome" class="welcome">
                <div>
                    <i class="fa-regular fa-comment-dots" style="font-size: 3rem; margin-bottom: 10px; display: block;"></i>
                    Select a contact to start messaging
                </div>
            </div>
            
            <div id="chat-win" style="display:none">
                <div class="chat-head"><i class="fa-solid fa-user-astronaut" style="margin-right: 10px;"></i> <span id="chat-with"></span></div>
                <div id="messages"></div>
                <form class="input-box" onsubmit="send(); return false;">
                    <input type="text" id="m-input" placeholder="Write a message..." autocomplete="off">
                    <button type="submit" style="width: 50px; background: var(--neon);"><i class="fa-solid fa-paper-plane"></i></button>
                </form>
            </div>
        </main>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
