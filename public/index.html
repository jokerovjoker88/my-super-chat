<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root { --neon: #00f2ff; --violet: #7000ff; --deep: #050a14; }
        body, html { margin: 0; padding: 0; height: 100vh; background: var(--deep); color: white; font-family: sans-serif; overflow: hidden; }
        
        .overlay { position: fixed; inset: 0; background: #050a14; display: flex; align-items: center; justify-content: center; z-index: 1000; }
        .auth-box { background: #0b1426; padding: 40px; border-radius: 20px; border: 1px solid var(--neon); text-align: center; width: 300px; box-shadow: 0 0 20px rgba(0, 242, 255, 0.2); }
        
        input { width: 100%; padding: 12px; margin: 10px 0; background: #000; border: 1px solid #333; color: #fff; border-radius: 8px; box-sizing: border-box; outline: none; }
        button { width: 100%; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; margin-bottom: 10px; }
        .btn-login { background: var(--neon); color: #000; }
        .btn-reg { background: transparent; border: 1px solid var(--violet); color: #fff; }

        .app { display: flex; height: 100vh; width: 100vw; }
        .sidebar { width: 280px; background: #0b1426; border-right: 1px solid #1a2a44; display: flex; flex-direction: column; }
        .chat-main { flex: 1; display: flex; flex-direction: column; background: #070d19; background-image: url('https://w.wallhaven.cc/full/pk/wallhaven-pk93m9.jpg'); background-size: cover; }
        
        #chat-win { display: flex; flex-direction: column; height: 100%; background: rgba(5, 10, 20, 0.85); }
        .chat-head { padding: 15px; background: rgba(11, 20, 38, 0.9); border-bottom: 1px solid var(--neon); color: var(--neon); font-weight: bold; }
        
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .msg { max-width: 75%; padding: 10px 15px; border-radius: 15px; font-size: 15px; }
        .me { align-self: flex-end; background: var(--violet); border-bottom-right-radius: 2px; }
        .them { align-self: flex-start; background: #1e293b; border-bottom-left-radius: 2px; }

        .input-box { padding: 15px; background: #0b1426; display: flex; gap: 10px; border-top: 1px solid #1a2a44; }
        .input-box input { flex: 1; margin: 0; }
        .btn-send { width: 50px; background: var(--neon); color: #000; margin: 0; }
    </style>
</head>
<body>

    <div id="auth-screen" class="overlay">
        <div class="auth-box">
            <h1 style="color: var(--neon); text-shadow: 0 0 10px var(--neon);">NEBULA</h1>
            <input type="text" id="nick" placeholder="Username">
            <input type="password" id="pass" placeholder="Password">
            <button class="btn-login" onclick="auth('login')">LOGIN</button>
            <button class="btn-reg" onclick="auth('register')">SIGN UP</button>
        </div>
    </div>

    <div id="main-app" class="app" style="display:none">
        <aside class="sidebar">
            <div style="padding: 20px; color: var(--neon); font-weight: bold; border-bottom: 1px solid #1a2a44;">CHATS</div>
            <div style="padding: 10px;">
                <input type="text" id="u-search" placeholder="Find user..." onkeydown="if(event.key==='Enter') search()">
            </div>
            <div id="contacts"></div>
        </aside>

        <main class="chat-main">
            <div id="chat-win" style="display:none">
                <div class="chat-head" id="chat-with">Username</div>
                <div id="messages"></div>
                <form class="input-box" onsubmit="send(); return false;">
                    <input type="text" id="m-input" placeholder="Write message..." autocomplete="off">
                    <button type="submit" class="btn-send"><i class="fa-solid fa-paper-plane"></i></button>
                </form>
            </div>
            <div id="welcome" style="flex:1; display:flex; align-items:center; justify-content:center; opacity:0.4;">Select a chat</div>
        </main>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
