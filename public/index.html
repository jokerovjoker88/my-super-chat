<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula Prime | Secure Chat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="space-bg">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <div class="master-container">
        <aside class="glass-sidebar">
            <div class="sidebar-top">
                <div class="logo-wrap">
                    <div class="logo-core"></div>
                    <span>NEBULA<strong>PRIME</strong></span>
                </div>
            </div>

            <div class="search-bar-wrap">
                <div class="search-inner">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Поиск контактов...">
                </div>
            </div>

            <div class="sidebar-nav">
                <div class="nav-group-label">АКТИВНЫЕ УЗЛЫ</div>
                <div id="users-box" class="custom-scroll"></div>
            </div>

            <div class="current-user-plate">
                <div class="user-avatar-main" id="user-display-avatar">?</div>
                <div class="user-meta">
                    <span id="user-display">Загрузка...</span>
                    <div class="badge-online"><span class="dot-pulse"></span>Система активна</div>
                </div>
                <button class="settings-trigger"><i class="fa-solid fa-sliders"></i></button>
            </div>
        </aside>

        <main class="chat-engine">
            <header class="chat-navbar">
                <div class="nav-left">
                    <button id="back-btn" class="nav-icon-btn" style="display:none;"><i class="fa-solid fa-chevron-left"></i></button>
                    <div class="chat-title-block">
                        <h2 id="chat-title">Главный поток</h2>
                        <div class="security-status"><i class="fa-solid fa-shield-halved"></i> Quantum Encrypted</div>
                    </div>
                </div>
                <div class="nav-right">
                    <button class="nav-icon-btn"><i class="fa-solid fa-phone-slash"></i></button>
                    <button class="nav-icon-btn"><i class="fa-solid fa-ellipsis-vertical"></i></button>
                </div>
            </header>

            <div id="messages" class="messages-flow custom-scroll">
                </div>

            <div class="status-bar" id="typing-box"></div>

            <footer class="input-console">
                <div class="console-inner">
                    <label class="console-btn attach-trigger">
                        <i class="fa-solid fa-plus"></i>
                        <input type="file" id="file-input" hidden>
                    </label>
                    
                    <textarea id="msg-input" placeholder="Введите ваше сообщение..." rows="1"></textarea>
                    
                    <div class="console-actions">
                        <button id="record-btn" class="console-btn mic-trigger"><i class="fa-solid fa-microphone"></i></button>
                        <button id="send-btn" class="console-send">
                            <i class="fa-solid fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </footer>
        </main>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
