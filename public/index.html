<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Nebula Prime OS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="app-bg"></div>
    
    <div class="os-container">
        <aside class="os-sidebar" id="sidebar">
            <div class="sidebar-top">
                <div class="brand">NEBULA<span>OS</span></div>
                <button class="os-btn-close" onclick="toggleMenu()"><i class="fa-solid fa-chevron-left"></i></button>
            </div>
            <div class="user-list-label">CONNECTED NODES</div>
            <div id="users-box" class="os-users custom-scroll"></div>
        </aside>

        <main class="os-main">
            <header class="os-nav">
                <button class="os-menu-btn" onclick="toggleMenu()"><i class="fa-solid fa-clapperboard"></i></button>
                <div class="os-nav-title">
                    <h1 id="chat-title">Quantum Channel</h1>
                    <div class="os-status"><span class="pulse"></span> System Encrypted</div>
                </div>
            </header>

            <div id="messages" class="os-stream custom-scroll">
                <div class="skeleton-loader"></div>
            </div>

            <div id="typing-box" class="os-typing"></div>

            <footer class="os-input-dock">
                <div class="dock-inner">
                    <label class="dock-btn plus">
                        <i class="fa-solid fa-plus"></i>
                        <input type="file" id="file-input" hidden>
                    </label>
                    <textarea id="msg-input" placeholder="Message..." rows="1"></textarea>
                    <button id="send-btn" class="os-send-btn"><i class="fa-solid fa-arrow-up"></i></button>
                </div>
            </footer>
        </main>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
