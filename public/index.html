<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula Secure</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div id="auth-screen" class="auth-overlay">
        <div id="login-form" class="auth-card">
            <h1>NEBULA</h1>
            <input type="text" id="l-nick" placeholder="Ник">
            <input type="password" id="l-pass" placeholder="Пароль">
            <button onclick="doLogin()">Войти</button>
            <p onclick="showForm('reg-form')">Регистрация</p>
        </div>
        <div id="reg-form" class="auth-card" style="display:none">
            <h1>JOIN</h1>
            <input type="text" id="r-nick" placeholder="Ник">
            <input type="email" id="r-email" placeholder="Email">
            <input type="password" id="r-pass" placeholder="Пароль">
            <button onclick="doReg()">Создать аккаунт</button>
            <p onclick="showForm('login-form')">Назад</p>
        </div>
    </div>

    <div id="main-app" class="app" style="display:none">
        <aside class="sidebar">
            <div class="side-header"><b id="my-name"></b></div>
            <div class="search-box">
                <input type="text" id="u-search" placeholder="Поиск ника...">
                <button onclick="search()"><i class="fa-solid fa-plus"></i></button>
            </div>
            <div id="contacts" class="contacts"></div>
        </aside>
        <main class="chat">
            <div id="no-chat" class="centered">Выберите чат</div>
            <div id="chat-win" style="display:none; flex:1; flex-direction:column;">
                <header class="chat-header"><span id="chat-with"></span></header>
                <div id="messages" class="messages"></div>
                <div class="input-area">
                    <input type="text" id="m-input" placeholder="Напишите сообщение...">
                    <button onclick="send()"><i class="fa-solid fa-paper-plane"></i></button>
                </div>
            </div>
        </main>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
