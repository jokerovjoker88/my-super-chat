<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula Secure</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div id="auth-screen" class="auth-overlay">
        <div id="login-form" class="auth-card">
            <div class="logo"><i class="fa-solid fa-user-shield"></i><h1>NEBULA</h1></div>
            <input type="text" id="l-nick" placeholder="Никнейм">
            <input type="password" id="l-pass" placeholder="Пароль">
            <button id="btn-do-login">Войти</button>
            <p>Нет аккаунта? <a href="#" id="go-to-reg">Создать</a></p>
        </div>

        <div id="reg-form" class="auth-card" style="display: none;">
            <div class="logo"><i class="fa-solid fa-shield-halved"></i><h1>JOIN US</h1></div>
            <input type="text" id="r-nick" placeholder="Никнейм">
            <input type="email" id="r-email" placeholder="Email">
            <input type="password" id="r-pass" placeholder="Пароль">
            <input type="password" id="r-pass2" placeholder="Повторите пароль">
            <button id="btn-do-reg">Регистрация</button>
            <p>Есть аккаунт? <a href="#" id="go-to-login">Войти</a></p>
        </div>
    </div>

    <div id="main-app" class="app" style="display: none;">
        <aside class="sidebar">
            <div class="my-header"><b id="my-name">...</b></div>
            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <input type="text" id="user-search" placeholder="Поиск ника...">
                <button id="search-btn"><i class="fa-solid fa-plus"></i></button>
            </div>
            <div id="dialogs" class="dialogs"></div>
        </aside>

        <main class="chat-view">
            <div id="welcome" class="centered">Выберите контакт</div>
            <div id="chat-box" style="display: none;">
                <header class="chat-header">
                    <span id="target-name">...</span>
                </header>
                <div id="messages" class="messages chat-bg"></div> <footer class="input-bar">
                    <label class="attach"><i class="fa-solid fa-paperclip"></i><input type="file" id="file-input" hidden></label>
                    <input type="text" id="msg-input" placeholder="Напишите сообщение...">
                    <button id="voice-btn" class="voice-btn"><i class="fa-solid fa-microphone"></i></button>
                    <button id="send-btn"><i class="fa-solid fa-paper-plane"></i></button>
                </footer>
            </div>
        </main>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
