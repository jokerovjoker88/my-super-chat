<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Nebula Prime</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="luxury-bg"><div class="orb"></div></div>

    <div class="app-shell">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">NEBULA<span>PRO</span></div>
                <button class="mobile-close" onclick="toggleMenu()"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div id="users-box" class="users-list"></div>
            <div class="profile-dock">
                <div id="user-display-avatar" class="mini-avatar">?</div>
                <span id="user-display">User</span>
            </div>
        </aside>

        <main class="chat-main">
            <header class="navbar">
                <button class="menu-trigger" onclick="toggleMenu()"><i class="fa-solid fa-bars-staggered"></i></button>
                <div class="nav-info">
                    <h2>Global Stream</h2>
                    <span class="status-ok">● Online</span>
                </div>
            </header>

            <div id="messages" class="msg-viewport"></div>
            <div id="typing-box" class="typing-indicator"></div>

            <footer class="input-area">
                <div class="input-wrap">
                    <label class="attach-btn">
                        <i class="fa-solid fa-plus"></i>
                        <input type="file" id="file-input" hidden>
                    </label>
                    <textarea id="msg-input" placeholder="Сообщение..." rows="1"></textarea>
                    <button id="send-btn" class="send-btn"><i class="fa-solid fa-paper-plane"></i></button>
                </div>
            </footer>
        </main>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
    <script>
        function toggleMenu() { document.getElementById('sidebar').classList.toggle('active'); }
    </script>
</body>
</html>
