<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula Prime Chat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="luxury-bg">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
    </div>

    <div class="app-shell">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo"><i class="fa-solid fa-atom"></i> NEBULA<span>PRIME</span></div>
            </div>
            <div id="users-box" class="users-list custom-scroll"></div>
            <div class="profile-card">
                <div id="user-display-avatar" class="avatar-circle">?</div>
                <div class="user-meta">
                    <span id="user-display">User</span>
                    <span class="online-tag"><span class="dot"></span> Online</span>
                </div>
            </div>
        </aside>

        <main class="chat-area">
            <header class="chat-header">
                <div class="header-info">
                    <h2>Общий канал</h2>
                    <p><i class="fa-solid fa-shield-halved"></i> Quantum Encrypted</p>
                </div>
            </header>

            <div id="messages" class="messages-container custom-scroll"></div>

            <div id="typing-box" class="typing-status"></div>

            <footer class="input-panel">
                <div class="panel-inner">
                    <label class="icon-btn">
                        <i class="fa-solid fa-plus"></i>
                        <input type="file" id="file-input" hidden>
                    </label>
                    <textarea id="msg-input" placeholder="Введите сообщение..." rows="1"></textarea>
                    <div class="action-btns">
                        <button id="record-btn" class="icon-btn"><i class="fa-solid fa-microphone"></i></button>
                        <button id="send-btn" class="send-btn"><i class="fa-solid fa-paper-plane"></i></button>
                    </div>
                </div>
            </footer>
        </main>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
