<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nebula Chat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="app">
        <aside id="sidebar">
            <div class="header-side">
                <h2>Nebula</h2>
                <button class="mob-btn" onclick="toggleMenu()"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div id="db-status" class="status-badge">Загрузка...</div>
            <button class="btn-new" onclick="createOrJoin()">+ Создать / Найти</button>
            <div id="room-list" class="room-list"></div>
            <div class="profile">Ник: <b id="my-nick">...</b></div>
        </aside>

        <main>
            <header class="header-main">
                <div style="display: flex; align-items: center; gap: 15px;">
                    <button class="mob-btn" onclick="toggleMenu()"><i class="fa-solid fa-bars"></i></button>
                    <h3 id="chat-title">Выберите чат</h3>
                </div>
                <button id="add-btn" class="icon-btn" style="display:none" onclick="inviteFriend()" title="Добавить друга">
                    <i class="fa-solid fa-user-plus"></i>
                </button>
            </header>

            <div id="chat-box" class="chat-box"></div>

            <div id="chat-controls" class="controls" style="display:none">
                <input type="text" id="msg-input" placeholder="Введите сообщение..." autocomplete="off">
                <button class="btn-send" onclick="sendMessage()"><i class="fa-solid fa-paper-plane"></i></button>
            </div>
        </main>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
