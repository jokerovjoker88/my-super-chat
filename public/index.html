<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger PRO | Cloud Edition</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="bg-animate"></div>

    <div class="app-shell">
        <aside class="side-panel">
            <div class="side-header">
                <div class="pro-logo">
                    <i class="fa-solid fa-bolt"></i> <span>MESSENGER</span>
                </div>
            </div>
            
            <div class="side-nav">
                <div class="nav-item active"><i class="fa-solid fa-message"></i> Чаты</div>
                <div class="nav-item"><i class="fa-solid fa-user-group"></i> Группы</div>
                <div class="nav-item"><i class="fa-solid fa-gear"></i> Настройки</div>
            </div>

            <div class="online-label">СЕЙЧАС В СЕТИ</div>
            <div id="users-box" class="users-scroll-area"></div>

            <div class="user-profile-card">
                <div id="user-display-avatar" class="mini-avatar">?</div>
                <div class="user-info">
                    <span id="user-display">Загрузка...</span>
                    <span class="status-online">онлайн</span>
                </div>
            </div>
        </aside>

        <main class="main-chat">
            <header class="top-bar">
                <div class="chat-meta">
                    <button id="back-btn" class="circle-btn" style="display:none;"><i class="fa-solid fa-arrow-left"></i></button>
                    <div>
                        <h2 id="chat-title">Общий чат</h2>
                        <p class="sub-text">Безопасное соединение установлено</p>
                    </div>
                </div>
                <div class="top-btns">
                    <i class="fa-solid fa-phone"></i>
                    <i class="fa-solid fa-video"></i>
                    <i class="fa-solid fa-circle-info"></i>
                </div>
            </header>

            <div id="messages" class="chat-viewport">
                </div>

            <div id="typing-box" class="typing-status"></div>

            <footer class="bottom-controls">
                <div class="input-wrapper">
                    <button class="tool-btn" onclick="document.getElementById('file-input').click()">
                        <i class="fa-solid fa-paperclip"></i>
                    </button>
                    <input type="file" id="file-input" hidden>
                    
                    <input type="text" id="msg-input" placeholder="Напишите сообщение..." autocomplete="off">
                    
                    <div class="right-tools">
                        <button id="record-btn" class="tool-btn mic-btn"><i class="fa-solid fa-microphone"></i></button>
                        <button id="send-btn" class="main-send-btn"><i class="fa-solid fa-paper-plane"></i></button>
                    </div>
                </div>
            </footer>
        </main>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
