<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div id="auth-screen">
        <div id="login-form" class="card">
            <h2>ВХОД</h2>
            <input type="text" id="l-nick" placeholder="Ник">
            <div class="pass-box">
                <input type="password" id="l-pass" placeholder="Пароль">
                <i class="fa-solid fa-eye-slash" onclick="eye('l-pass', this)"></i>
            </div>
            <button onclick="doLogin()">Войти</button>
            <p onclick="show('reg-form')">Создать аккаунт</p>
        </div>

        <div id="reg-form" class="card" style="display:none">
            <h2>РЕГИСТРАЦИЯ</h2>
            <input type="text" id="r-nick" placeholder="Ник">
            <input type="email" id="r-email" placeholder="Email">
            <div class="pass-box">
                <input type="password" id="r-pass" placeholder="Пароль (A-z, 0-9)">
                <i class="fa-solid fa-eye-slash" onclick="eye('r-pass', this)"></i>
            </div>
            <button onclick="doReg()">Выслать код</button>
            <p onclick="show('login-form')">Назад</p>
        </div>

        <div id="verify-form" class="card" style="display:none">
            <h2>КОД ИЗ ПИСЬМА</h2>
            <input type="text" id="v-code" placeholder="6 цифр">
            <button onclick="doVerify()">Подтвердить</button>
        </div>
    </div>

    <div id="app" style="display:none">
        <h1>Добро пожаловать, <span id="user"></span>!</h1>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
