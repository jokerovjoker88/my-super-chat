<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula Telegram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="messenger">
        <aside class="contacts" id="sidebar">
            <div class="search-box">
                <input type="text" id="find-user" placeholder="Поиск ника...">
                <button onclick="app.findUser()"><i class="fa-solid fa-plus"></i></button>
            </div>
            <div id="chat-list" class="chat-list"></div>
        </aside>

        <main class="chat-area">
            <header id="chat-header">Выберите чат</header>
            <div id="messages" class="messages"></div>
            <div class="input-zone" id="input-zone" style="display:none">
                <input type="text" id="m-input" placeholder="Написать сообщение...">
                <button onclick="app.send()"><i class="fa-solid fa-paper-plane"></i></button>
            </div>
        </main>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
