<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula Messenger</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="tg-container">
        <aside class="tg-aside">
            <div class="aside-header">
                <div class="search-bar">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" id="user-search" placeholder="Поиск ника...">
                </div>
            </div>
            <div id="dialogs" class="dialogs-list"></div>
            <div class="me-tag">Вы: <b id="my-nick-display">...</b></div>
        </aside>

        <main class="tg-main">
            <div id="empty-state" class="empty-screen">
                <div class="hint">Выберите, кому написать</div>
            </div>

            <div id="chat-window" style="display: none;">
                <header class="chat-header">
                    <div class="chat-info">
                        <span id="chat-with-name">...</span>
                        <small>online</small>
                    </div>
                </header>
                <div id="messages" class="messages-area"></div>
                <footer class="chat-footer">
                    <label class="file-btn">
                        <i class="fa-solid fa-paperclip"></i>
                        <input type="file" id="file-input" hidden>
                    </label>
                    <input type="text" id="msg-input" placeholder="Написать сообщение...">
                    <button id="send-btn"><i class="fa-solid fa-circle-arrow-up"></i></button>
                </footer>
            </div>
        </main>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
